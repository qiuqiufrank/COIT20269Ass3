<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * gap:; script-src * 'unsafe-inline' 
    'unsafe-eval'; connect-src *; img-src * data: blob: android-webview-video-poster:; style-src * 'unsafe-inline'; media-src * blob:">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./libs/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css">
    <script src="./libs/jquery.js"></script>
    <script src="./libs/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
    <script src="./libs/jquery.validate.js"></script>
    <title>Assignment 3</title>
</head>

<body>

    <!-- Home page -->
    <div data-role="page" id="home">
        <div data-role="content">
            <ul id="homeList" data-role="listview" data-filter="true" data-filter-placeholder="Search your favorite food recipe..."
                data-inset="true">
            </ul>

        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul class="ui-nodisc-icon">
                    <li><a class="ui-btn-active homeMenu" data-icon="home"></a></li>
                    <li><a class=" editListMenu" data-icon="edit"></a></li>
                    <li><a class="profile" data-icon="user"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- RecipeView Page -->
    <div data-role="page" id="recipeView">
        <div data-role="content">
            <div class="d-flex-between align-items-center">
                <h4 id="viewTitle"></h4>
                <div>
                    <button data-role="button" data-inline="true" data-mini="true" onclick="goToHome()">Back to
                        List</button>
                </div>
            </div>

            <div>
                <img id="viewImage"  />
                <video id="viewVideo" controls ></video>
                <p id="viewContent"></p>
                <div class="d-flex-right align-items-center">
                    <h4>Created By: &nbsp; </h4>
                    <span id="viewCreatedBy"></span>
                    <div class="avatar-mini">
                        <img id="createdBy" src="" />
                    </div>
                </div>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul class="ui-nodisc-icon">
                    <li><a class="ui-btn-active homeMenu"  data-icon="home"></a></li>
                    <li><a class="editListMenu" data-icon="edit"></a></li>
                    <li><a class="profile" data-icon="user"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- EditList page -->
    <div data-role="page" id="editList">
        <div data-role="content">
            <div>
                <div class="edit-title">
                    <h4>Edit your recipes</h4>
                    <div>
                        <button id="addRecipe" data-role="button" data-inline="true" data-mini="true">ADD</button>
                    </div>
                </div>
                <div id="recipeEditList">
                </div>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul class="ui-nodisc-icon">
                    <li><a class="homeMenu" data-icon="home"></a></li>
                    <li><a class="ui-btn-active  editListMenu" data-icon="edit"></a></li>
                    <li><a class="profile" data-icon="user"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- RecipeEdit page-->
    <div data-role="page" id="recipeEdit">
        <div data-role="content">
            <div class="d-flex-between align-items-center">
                <h4>Edit Recipe</h4>
                <div>
                    <button data-role="button" data-inline="true" onclick="goToEditList()" data-mini="true">Back to
                        List</button>
                </div>
            </div>
            <div>
                <div class="recipe-form-container">
                    <form id="editForm">
                        <div>
                            <label>Image:</label>
                            <input  id="chooseImage" name="image" type="file">
                            <img  id="editImage" />
                        </div>
                        <div>
                            <label>Video:</label>
                            <input  id="chooseVideo" name="video" type="file" accept="video/*">
                            <video id="editVideo" controls ></video>
                        </div>
                        <div>
                            <label>Title:</label>
                            <input id="editTitle" name="title" value="Chicken Soup"> </input>
                        </div>
                        <div>
                            <label>Content:</label>
                            <textarea id="editContent" name="content"></textarea>
                        </div>
                        <input id="editSubmit" type="submit" value="SUBMIT" />
                    </form>
                </div>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul class="ui-nodisc-icon">
                    <li><a  class="homeMenu" data-icon="home"></a></li>
                    <li><a class="ui-btn-active  editListMenu" data-icon="edit"></a></li>
                    <li><a class="profile" data-icon="user"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Profile page -->
    <div data-role="page" id="profile">
        <div data-role="content">
            <div class="profile-container">
                <form id="avatarForm" >
                        <div class="avatar">
                            <img src="" />
                        </div>
                        <input  id="changeAvatar" name="image" type="file">
                        <button  data-role="button" data-inline="true" data-mini="true">CHANGE AVATAR</button>
                </form>

                <div class="field">
                    <span>Username:</span>
                    <span id="profileName"></span>
                </div>
                <div class="field">
                    <span>Email:</span>
                    <span id="profileEmail"></span>
                </div>
                <a  id="signOut" data-role="button" data-inline="true" data-mini="true" data-theme="b">SIGN
                    OUT</a>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul class="ui-nodisc-icon">
                    <li><a class="homeMenu" data-icon="home"></a></li>
                    <li><a class=" editListMenu" data-icon="edit"></a></li>
                    <li><a class="ui-btn-active profile" data-icon="user"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Login page -->
    <div data-role="page" id="login">
        <div data-role="content">
            <h3>Please Sign In</h3>
            <form id="loginForm">
                <input type="email" id="loginInputEmail" name="inputEmail" placeholder="Email" />
                <input type="password" id="loginPassword" placeholder="Password" />
                <input class="button" type="submit" name="Sign In" value="Submit" />
                <a href="#register" class="button" data-theme="b"> Register</a>
            </form>
        </div>
    </div>

    <!-- Register page -->
    <div data-role="page" id="register">
        <div data-role="content">
            <h3>Please Register</h3>
            <form id="registerForm">
                <input type="text" id="registerInputName" name="registerInputName" placeholder="Name" />
                <input type="email" id="registerInputEmail" name="registerInputEmail" placeholder="Email" />
                <input type="password" id="registerPassword" name="registerPassword" placeholder="Password" />
                <input class="button" type="submit" name="Register" value="Submit" />
                <a href="#login" class="button" data-theme="b"> Sign In</a>
            </form>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
